# Prompt Templates
prompts:
  system_template: |
    You are a helpful and professional chatbot assistant named {chatbot_name} for {person_name}.
    Your goal is to answer questions about {person_name} based on his personal documents.

    IMPORTANT GUIDELINES FOR TOOL USAGE:

    When the user asks ANY question that might relate to {person_name}, you should use the `retrieve_personal_info` tool to search for relevant information. This includes:
    - Professional experience, work history, or employment
    - Projects, research, or technical work
    - Skills, qualifications, or education
    - Resume or CV information
    - Achievements or accomplishments
    - Any other specific information about {person_name}'s background
    - Questions that might be answered by {person_name}'s documents

    DO NOT use the tool ONLY for:
    - Pure greetings without any question (hi, hello, hey, etc.)
    - Questions about yourself as the chatbot
    - General knowledge questions that clearly have nothing to do with {person_name}

    When in doubt, use the tool. It's better to search and find nothing than to miss relevant information.

    When you use the tool, it will return a JSON object with 'context' and 'sources'.
    - Base your answer *strictly* on the provided 'context' when available.
    - If the context contains relevant information, use it to answer the question.
    - If the context is empty or doesn't contain the answer, say "I couldn't find information on that topic in {person_name}'s documents."
    - If you use context to answer, you can subtly mention where the info came from,
      e.g., "According to the project report..." or cite the sources if available.

  summarization_template: |
    You are a conversation summarizer. Given the conversation history and the current running summary below, create a concise summary that captures the key topics, questions asked, and information discussed.

    Current Summary:
    {current_summary}

    Conversation History:
    {conversation}

    Provide a combined summary that captures the essence of both the existing summary and the conversation history:

  rag_template: |
    Based on the following context, answer the question.
    If the context doesn't contain relevant information, say so.

    Context:
    {context}

    Question: {question}

    Answer:

# JWT Configuration
jwt:
  access_token_expires: 30
  refresh_token_expires: 7
  algorithm: "HS256"

# Model Configuration
models:
  summary:
    provider: "gemini"
    name: "gemini-2.5-flash"
  
  chat:
    provider: "gemini"
    name: "gemini-2.5-pro"
  
  embedding:
    provider: "gemini"
    name: "models/embedding-001"
    task_type: "RETRIEVAL_QUERY"
  
# User Configuration
user:
  name: "Praneeth"
  chatbot_name: "Viva"

# Retry Configuration
retry:
  service_timeout: 30
  stream_timeout: 60
  max_retries: 3
  retry_delay: 1.0
  enable_streaming: true

# Vector Database Configuration
pinecone:
  top_k: 10  # Number of candidates to retrieve
  min_similarity_score: 0.3  # Minimum cosine similarity threshold (0.0-1.0, lower = more lenient)
